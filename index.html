<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bongo News Portal</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fluid" href="index.html">
            <img
              src="img/logo.png"
              alt=""
              width="130"
              height="70"
              class="d-inline-block align-text-top"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">News</a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link active" aria-current="page" href="blogs.html">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand fluid" href="#">
                  <img src="img/avatar.png" alt="" class="d-inline-block align-text-top" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- horizontal line -->
      <div class="text-success">
        <hr />
      </div>
    </header>
    <main>
      <!-- categories -->
      <section>
        <div class="container text-center border">
          <div class="row">
            <div class="col-3 col-lg m-2">Breaking News</div>
            <div class="col-3 col-lg m-2">Regular News</div>
            <div class="col-3 col-lg m-2">International News</div>
            <div class="col-3 col-lg m-2">Sports</div>
            <div class="col-3 col-lg m-2">Entertainment</div>
            <div class="col-3 col-lg m-2">Culture</div>
            <div class="col-3 col-lg m-2">Arts</div>
            <div class="col-3 col-lg m-2">All News</div>
          </div>
        </div>
      </section>
    </main>
    <!-- js scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="js/test.js"></script> -->
    <script src="js/app.js"></script>
  </body>
</html>
