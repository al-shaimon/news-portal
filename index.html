<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <title>Bongo News Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="btn btn-ghost normal-case font-bold text-white"
              ><img class="object-fill" src="img/favicon.ico" alt=""
            /></a>
            <a class="font-bold" id="news" href="#">Today</a>
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal p-0">
              <li><a>News</a></li>
              <li><a class="font-bold" href="js/blog.html">Blog</a></li>
            </ul>
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img src="img/avatar.png" />
                </div>
              </label>
            </div>
          </div>
        </div>
      </nav>
      <section class="m-4">
        <!-- manu -->
        <ul id="menu-all" class="menu menu-horizontal bg-base-100 rounded-box"></ul>
      </section>
      <!-- total founds -->
      <section>
        <div class="bg-gray-100 ml-8 rounded">
          <h1 class="font-bold text-2xl text-center mb-3">
            <span id="found-total-news">0</span> news total found this catagoris
          </h1>
        </div>
      </section>

      <section>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="px-2">Sort By View:</a>
            <a class="btn btn-disabled"> Defult </a>
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal p-0">
              <li><a class="btn bg-blue-400 text-white border-none">Today's Pick</a></li>
              <li><a>Trending</a></li>
            </ul>
          </div>
        </div>
      </section>
    </header>
    <main>
      <!-- progress -->
      <section>
        <progress id="progress" class="progress w-full hidden"></progress>
      </section>
      <section>
        <div id="not-found" class="flex place-content-center"></div>
      </section>
      <!-- all items show -->
      <section id="card" class="m-4">
        <!-- card -->
      </section>
      <!-- modal -->
      <section>
        <!-- Put this part before  tag -->
        <div class="modal" id="my-modal-2"></div>
      </section>
    </main>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/b7366024a2.js" crossorigin="anonymous"></script>
  </body>
</html>
